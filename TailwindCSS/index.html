<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Demo</title>
    
</head>
<body class="container flex m-5 bg-slate-900">
    <main class="container p-5 bg-white mx-sm">
        <h1 class="text-black-50">Order Details:</h1>
        <header class="flex flex-row ">
            <h2>Total Items:</h2>
            <h2>2 Items</h2>
        </header>
        <div class="container">item1</div>
        <div class="container">item2</div>
        <div id="total" class="flex flex-row">
            <h2>Shipping</h2>
            <h2>$9.99</h2>
        </div>
        <hr>
        <div id="checkout" class="flex flex-row">
            <h1>Total Price</h1>
            <h1>$467.99</h1>
        </div>
        <button class="bg-blue-600 p-3 rounded-lg text-center text-white">Proceed to Checkout</button>
    </main>
    
</body>
<script src="https://cdn.tailwindcss.com"></script>
</html>
